<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
    <canvas id="main" class="fit-window"></canvas>

    <script type="text/javascript" src="./js/renderJS.js"></script>
    <script type="text/javascript">
        var view = renderJS.create_view('main', '2d');

        var text_model = {
            text : 'Hello, world!',
            font: renderJS.create_font('Arial', 8, 'cornflowerblue', 'blue'),
            position: { x: 75, y: 50 },

            radius : 30,
            start_angle : Math.PI * 2,
            stop_angle : Math.PI / 8
        };


        var pen = renderJS.create_pen(1, 'yellow', 'blue');
        renderJS.circle(view, pen, text_model.position, text_model.radius);
        renderJS.circle_text(view, text_model.text, text_model.font, text_model.position, text_model.radius - 7, text_model.start_angle, text_model.stop_angle);
    </script>
</body>
</html>
